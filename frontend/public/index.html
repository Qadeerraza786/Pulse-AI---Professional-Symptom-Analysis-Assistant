<!DOCTYPE html>
<!-- HTML5 document type declaration -->
<html lang="en">
  <!-- Root HTML element with language attribute -->
  <head>
    <!-- Document head containing metadata -->
    <!-- Character encoding for the document -->
    <meta charset="utf-8" />
    <!-- Viewport meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Meta description for SEO -->
    <meta name="description" content="Pulse AI - Professional Medical Chatbot" />
    <!-- Title displayed in browser tab -->
    <title>Pulse AI - Medical Assistant</title>
  </head>
  <!-- Document body -->
  <body>
    <!-- Root div where React app will be mounted -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Div element with id "root" for React to mount -->
    <div id="root"></div>
  </body>
</html>
